# @package _global_
defaults:
  - override /module: multilabel.yaml
  - override /module/network: perch_logreg.yaml
  - override /datamodule: HSN.yaml
  - override /callbacks: default.yaml 
  - override /trainer: single_gpu.yaml
  - override /datamodule/transforms/waveform_augmentations: none.yaml
  - override /datamodule/transforms/spectrogram_augmentations: none.yaml
  - override /datamodule/transforms: bird_default_multilabel.yaml

tags: ["HSN", "perch", "no_augments"]
seed: 2
train: True
test: True

logger:
  wandb:
    tags: ${tags}
    group: "HSN_train_perch"
    mode: online

module:
  optimizer:
    lr: 5e-4
    weight_decay: 5e-4
  loss:
    _target_: torch.nn.BCEWithLogitsLoss
    #_target_: birdset.modules.losses.asymmetric_loss.AsymmetricLossMultiLabel

trainer: 
  max_epochs: 50
  accelerator: gpu
  devices: 1

datamodule:
  dataset:
    val_split: 0.1
    subset: null
    class_weights_loss: null
    class_weights_sampler: null
    classlimit: 500
    eventlimit: 5

  loaders:
    train: 
      batch_size: 32
      num_workers: 8
      shuffle: True
      pin_memory: False
    valid: 
      batch_size: 64
      num_workers: 8
      pin_memory: False
    test:
      batch_size: 64
      num_workers: 8
      pin_memory: False

callbacks:
  model_checkpoint:
    save_last: True
    every_n_epochs: 1
    save_on_train_epoch_end: True